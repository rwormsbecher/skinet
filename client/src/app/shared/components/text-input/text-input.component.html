<div class="form-floating mb-3">
  <input
    type="{{ type }}"
    [formControl]="control"
    placeholder="{{ label }}"
    class="form-control"
    [ngClass]="
      control.touched ? (control.invalid ? 'is-invalid' : 'is-valid') : null
    "
  />
  <div
    *ngIf="control.status === 'PENDING'"
    class="fa fa-spinner fa-spin loader"
  ></div>
  <label for="floatingEmail">{{ label }}</label>
  <div *ngIf="control.errors?.['required']" class="invalid-feedback text-start">
    Please enter your {{ label }}
  </div>
  <div *ngIf="control.errors?.['email']" class="invalid-feedback text-start">
    Invalid email address
  </div>
  <div *ngIf="control.errors?.['pattern']" class="invalid-feedback text-start">
    Password not complex enough
  </div>
  <div
    *ngIf="control.errors?.['emailExists']"
    class="invalid-feedback text-start"
  >
    Email address is taken
  </div>
</div>
